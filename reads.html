    <main class="page-content">
        <div class="page-header">
            <span class="page-number">01</span>
            <h1 class="page-title">Current Reads</h1>
            <p class="page-description">Books I'm currently exploring and enjoying</p>

        <!-- Goodreads Widget Styling -->
        <style type="text/css" media="screen">
            #gr_custom_widget_ {
                display: block !important;
            }

            #gr_custom_widget_ > div {
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 2rem !important;
            }
            
            .gr_custom_container_ {
                border: none;
                border-radius: 0;
                padding: 0;
                background-color: transparent;
                color: var(--text-primary);
                width: 100%;
                max-width: 1200px;
            }
            
            #gr_custom_widget_ {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
            .gr_custom_header_ {
                border-bottom: 2px solid var(--accent);
                width: 100%;
                margin-bottom: 2rem;
                text-align: left;
                font-size: 1.5rem;
                padding-bottom: 1rem;
                display: none;
            }
            .gr_custom_header_ a {
                font-family: 'Playfair Display', serif;
                font-weight: 700;
                color: var(--text-primary);
                text-decoration: none;
            }
            .gr_custom_each_container_ {
                width: 100%;
                clear: none;
                margin-bottom: 0;
                overflow: hidden;
                padding: 1.5rem;
                border: 1px solid var(--border);
                background: var(--bg-secondary);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
                transition: all 0.3s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .gr_custom_each_container_:hover {
                border-color: var(--accent);
                transform: translateX(10px);
            }
           
            .gr_custom_book_container_ {
                overflow: visible;
                height: auto;
                float: none;
                margin-right: 0;
                margin-bottom: 1rem;
                width: 100px;
            }

            .gr_custom_book_container_ img {
                width: 100px;
                height: auto;
                border: 1px solid var(--border);
                image-rendering: auto;
            }
            .gr_custom_author_ {
                font-size: 0.95rem;
                color: var(--accent);
                margin-top: 0.5rem;
                font-weight: 500;
            }
            .gr_custom_title_ {
                font-family: 'Playfair Display', serif;
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
            }
            .gr_custom_title_ a {
                color: var(--text-primary);
                text-decoration: none;
            }
            .gr_custom_title_ a:hover {
                color: var(--accent);
            }
            .gr_custom_tags_ {
                font-size: 0.85rem;
                color: var(--text-secondary);
                margin-top: 0.5rem;
            }
            .gr_custom_rating_ {
                float: right;
                margin-top: 0.5rem;
            }
            #gr_custom_widget_ center {
                margin-top: 2rem;
                opacity: 0.5;
            }
            #gr_custom_widget_ center:hover {
                opacity: 1;
            }
            @media (max-width: 768px) {
            #gr_custom_widget_ {
                grid-template-columns: 1fr;
                }
            }

            @media (min-width: 769px) and (max-width: 1024px) {
            #gr_custom_widget_ {
                grid-template-columns: repeat(2, 1fr);
                }
            }
        </style>

        <div id="gr_custom_widget_">

        </div>
         <script src="https://www.goodreads.com/review/custom_widget/194522871.AnChelB's%20bookshelf:%20read?cover_position=left&cover_size=small&num_books=20&order=d&shelf=read&show_author=1&show_cover=1&show_rating=1&show_review=0&show_tags=0&show_title=1&sort=rating&widget_bg_color=FFFFFF&widget_bg_transparent=&widget_border_width=1&widget_id=1769548248&widget_text_color=000000&widget_title_size=medium&widget_width=medium" type="text/javascript" charset="utf-8"></script>
    </main>

    <script src="script.js"></script>
    <script>
    // Replace small book cover images with larger versions
    window.addEventListener('load', function() {
        setTimeout(function() {
            const bookImages = document.querySelectorAll('.gr_custom_book_container_ img');
            bookImages.forEach(img => {
                // Replace _SY75_ or _SX75_ with _SY300_ for much larger, sharper images
                if (img.src) {
                    img.src = img.src.replace(/_S[XY]\d+_/, '_SY300_');
                }
            });
        }, 500);
    });
    </script>
    <script>
    // Remove random numbers from Goodreads class names to work with our custom CSS
    window.addEventListener('load', function() {
        setTimeout(function() {
            // Find all elements with numbered Goodreads classes
            const elements = document.querySelectorAll('[class*="gr_custom_"]');
            elements.forEach(el => {
                // Get all classes
                const classes = Array.from(el.classList);
                classes.forEach(className => {
                    if (className.startsWith('gr_custom_')) {
                        // Remove the number suffix and add the clean class name
                        const cleanClass = className.replace(/_\d+$/, '_');
                        el.classList.add(cleanClass);
                    }
                });
            });
            
            // Also handle IDs
            const widget = document.querySelector('[id*="gr_custom_widget_"]');
            if (widget) {
                widget.id = 'gr_custom_widget_';
            }
        }, 100);
    });
    </script>
