        <!-- Goodreads Widget Styling -->
         <style type="text/css" media="screen">
            /* Hero Section Layout */
            .reads-hero {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
                margin-bottom: 6rem;
                align-items: start;
            }

            .reads-header {
                padding-right: 2rem;
            }

            .reads-header .page-number {
                font-family: 'Playfair Display', serif;
                font-size: 1.5rem;
                color: var(--accent);
                display: block;
                margin-bottom: 1rem;
                font-weight: 700;
            }

            .reads-header .page-title {
                font-family: 'Playfair Display', serif;
                font-size: clamp(2.5rem, 6vw, 4rem);
                font-weight: 900;
                margin-bottom: 1rem;
            }

            .reads-header .page-description {
                font-size: 1.2rem;
                color: var(--text-secondary);
                font-weight: 300;
                line-height: 1.6;
            }

            .current-reading-title {
                font-family: 'Playfair Display', serif;
                font-size: 1.8rem;
                font-weight: 700;
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            /* Current Reading Card - Floating on Right */
            .current-reading-card {
                background: linear-gradient(135deg, #e8dff5 0%, #f0e9f7 100%);
                border: 1px solid rgba(177, 156, 217, 0.3);
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(177, 156, 217, 0.15);
                position: fixed;
                top: 120px;
                right: 40px;
                width: 280px;
                z-index: 100;
            }
            .section-icon {
                font-size: 1.5rem;
            }

            /* Current Reading Widget - Single Book Display */
            #gr_custom_widget_current {
                display: block !important;
            }

            #gr_custom_widget_current .gr_custom_container_ {
                display: block !important;
            }

            #gr_custom_widget_current .gr_custom_each_container_ {
                background: rgba(255, 255, 255, 0.9) !important;
                border: 1px solid var(--border) !important;
                padding: 2rem !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                text-align: center !important;
                transition: all 0.3s ease !important;
                margin: 0 !important;
                float: none !important;
            }

            #gr_custom_widget_current .gr_custom_each_container_:hover {
                transform: translateY(-5px) !important;
                border-color: var(--accent) !important;
                box-shadow: 0 8px 25px rgba(177, 156, 217, 0.3) !important;
            }

            #gr_custom_widget_current .gr_custom_book_container_ {
                width: 160px !important;
                margin: 0 0 1.5rem 0 !important;
                float: none !important;
            }

            #gr_custom_widget_current .gr_custom_book_container_ img {
                width: 100% !important;
                height: auto !important;
                border: 1px solid var(--border) !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15) !important;
            }

            #gr_custom_widget_current .gr_custom_title_ {
                font-family: 'Playfair Display', serif !important;
                font-size: 1.4rem !important;
                font-weight: 700 !important;
                margin: 0 0 0.5rem 0 !important;
                line-height: 1.3 !important;
            }

            #gr_custom_widget_current .gr_custom_title_ a {
                color: var(--text-primary) !important;
                text-decoration: none !important;
            }

            #gr_custom_widget_current .gr_custom_title_ a:hover {
                color: var(--accent) !important;
            }

            #gr_custom_widget_current .gr_custom_author_ {
                font-size: 1rem !important;
                color: var(--accent) !important;
                font-weight: 500 !important;
                margin-bottom: 0 !important;
            }

            #gr_custom_widget_current .gr_custom_rating_ {
                display: none !important;
            }

            /* Library Section */
            .library-section {
                padding: 3rem;
                background: #fafafa;
                border: 1px solid rgba(177, 156, 217, 0.2);
                border-radius: 8px;
                position: relative;
                clear: none !important;
            }

            .library-section::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                background-image:
                    repeating-linear-gradient(
                        to bottom,
                        transparent,
                        transparent 280px,
                        rgba(177, 156, 217, 0.1) 280px,
                        rgba(177, 156, 217, 0.1) 282px
                    );
                pointer-events: none;
                z-index: 0;
            }

            .section-title {
                font-family: 'Playfair Display', serif;
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                gap: 1rem;
                position: relative;
                z-index: 1;
            }

            .section-description {

                margin-bottom: 2.5rem;
                font-size: 1.1rem;
                position: relative;
                z-index: 1;
            }

            /* Read Books Widget - Grid Display */
            #gr_custom_widget_read {
                display: grid !important;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)) !important;
                gap: 2rem !important;
                position: relative;
                z-index: 1;
            }

            #gr_custom_widget_read .gr_custom_container_ {
                display: contents !important;
            }

            #gr_custom_widget_read .gr_custom_each_container_ {
                background: rgba(255, 255, 255, 0.9) !important;
                border: 1px solid var(--border) !important;
                padding: 1.5rem !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                text-align: center !important;
                transition: all 0.3s ease !important;
                margin: 0 !important;
                float: none !important;
            }

            #gr_custom_widget_read .gr_custom_each_container_:hover {
                transform: translateY(-5px) !important;
                border-color: var(--accent) !important;
                box-shadow: 0 4px 15px rgba(177, 156, 217, 0.2) !important;
            }

            #gr_custom_widget_read .gr_custom_book_container_ {
                width: 110px !important;
                margin: 0 0 1rem 0 !important;
                float: none !important;
            }

            #gr_custom_widget_read .gr_custom_book_container_ img {
                width: 100% !important;
                height: auto !important;
                border: 1px solid var(--border) !important;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
            }

            #gr_custom_widget_read .gr_custom_title_ {
                font-family: 'Playfair Display', serif !important;
                font-size: 1rem !important;
                font-weight: 700 !important;
                margin: 0 0 0.5rem 0 !important;
                line-height: 1.3 !important;
            }

            #gr_custom_widget_read .gr_custom_title_ a {
                color: var(--text-primary) !important;
                text-decoration: none !important;
            }

            #gr_custom_widget_read .gr_custom_title_ a:hover {
                color: var(--accent) !important;
            }

            #gr_custom_widget_read .gr_custom_author_ {
                font-size: 0.85rem !important;
                color: var(--accent) !important;
                font-weight: 500 !important;
            }

            #gr_custom_widget_read .gr_custom_rating_ {
                margin-top: 0.5rem !important;
                float: none !important;
            }

            /* Global Goodreads Overrides */
            .gr_custom_container_ {
                border: none !important;
                padding: 0 !important;
                background: transparent !important;
                width: 100% !important;
            }

            .gr_custom_header_ {
                display: none !important;
            }

            [id^="gr_custom_widget"] center {
                grid-column: 1 / -1 !important;
                margin-top: 2rem !important;
                opacity: 0.3 !important;
            }

            [id^="gr_custom_widget"] br {
                display: none !important;
            }

            /* Responsive */
            @media (max-width: 968px) {
                .reads-hero {
                    grid-template-columns: 1fr;
                    gap: 3rem;
                }

                .reads-header {
                    padding-right: 0;
                }
            }


            @media (max-width: 768px) {
                .current-reading-card {
                    float: none;
                    width: 100%;
                    margin-left: 0;
                    margin-bottom: 3rem;
                }

                .library-section {
                    padding: 2rem 1.5rem;
                }

                #gr_custom_widget_read {
                    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)) !important;
                    gap: 1.5rem !important;
                }

                .section-title {
                    font-size: 2rem;
                }
            }
        </style>

    <script src="script.js"></script>
    <script>
    // Replace small book cover images with larger versions
    window.addEventListener('load', function() {
        setTimeout(function() {
            const bookImages = document.querySelectorAll('.gr_custom_book_container_ img');
            bookImages.forEach(img => {
                // Replace _SY75_ or _SX75_ with _SY300_ for much larger, sharper images
                if (img.src) {
                    img.src = img.src.replace(/_S[XY]\d+_/, '_SY300_');
                }
            });
        }, 500);
    });
    </script>
    <script>
    // Remove suffixes from Goodreads class names to work with our custom CSS
    window.addEventListener('load', function() {
        const delays = [100, 300, 500, 1000, 1500];

        delays.forEach(delay => {
            setTimeout(function() {
                // Find all elements with Goodreads classes
                const elements = document.querySelectorAll('[class*="gr_custom_"]');
                elements.forEach(el => {
                    const classes = Array.from(el.classList);
                    classes.forEach(className => {
                        if (className.startsWith('gr_custom_')) {
                            // Remove any suffix (numbers OR words like _read, _current)
                            const cleanClass = className.replace(/_(read|current|\d+)$/, '_');
                            el.classList.add(cleanClass);
                        }
                    });
                });
            }, delay);
        });
    });
    </script>
